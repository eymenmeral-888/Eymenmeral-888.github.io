<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>RoboKB</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

body {
    font-family: 'Inter', sans-serif;
    background-color: #0f172a;
    color: #f1f5f9;
    margin: 0;
    display: flex;
    min-height: 100vh;
}

/* SIDEBAR (BAÅžTA GÄ°ZLÄ°) */
.sidebar {
    width: 220px;
    background: rgba(30,41,59,0.7);
    backdrop-filter: blur(12px);
    padding: 1rem;
    display: none;
}

.file {
    padding: 6px;
    border-radius: 6px;
    cursor: pointer;
}

.file:hover {
    background: rgba(255,255,255,0.1);
}

/* ANA ALAN */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.glass-card {
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 2rem;
    width: 100%;
    max-width: 600px;
}

h1 {
    text-align: center;
    font-size: 2rem;
    margin-top: 0;
}

input, button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 1rem;
    font-size: 1rem;
}

button {
    background: #2563eb;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #3b82f6;
}

#error {
    margin-top: 1rem;
    text-align: center;
    color: #f87171;
}

/* TERMÄ°NAL */
#os {
    display: none;
}

.terminal {
    background: black;
    color: #22c55e;
    padding: 1rem;
    border-radius: 12px;
    font-family: monospace;
    height: 200px;
    overflow-y: auto;
}
</style>
</head>

<body>

<!-- DOSYALAR -->
<div class="sidebar" id="sidebar">
    <div class="file">index.html</div>
    <div class="file">kernel.rbk</div>
    <div class="file">config.sys</div>
</div>

<!-- ORTA -->
<div class="main">

<div class="glass-card" id="imei-screen">
    <h1>RoboKB</h1>
    <input id="imei" placeholder="15 haneli IMEI">
    <button onclick="checkIMEI()">GiriÅŸ</button>
    <div id="error"></div>
</div>

<div class="glass-card" id="os">
    <h1>Terminal</h1>
    <div class="terminal">
        RoboKB OS baÅŸlatÄ±ldÄ±...<br>
        root eriÅŸimi verildi<br>
        hazÄ±r.<br>
    </div>
</div>

</div>

<script>
/* ===== AYARLAR ===== */
const MAX_TRY = 5;
const LOCK_TIME = 10 * 1000; // 10 saniye

let tries = 0;
let lockUntil = 0;

const err = document.getElementById("error");
const imeiInput = document.getElementById("imei");
const sidebar = document.getElementById("sidebar");

/* ===== IMEI KONTROL ===== */
function checkIMEI() {

    if (Date.now() < lockUntil) {
        showRemaining();
        return;
    }

    const imei = imeiInput.value;

    if (!/^[0-9]{15}$/.test(imei)) {
        err.textContent = "IMEI 15 haneli sayÄ± olmalÄ±";
        return;
    }

    /* ÅžU AN BÄ°LEREK HEP YANLIÅž SAYIYOR */
    tries++;

    if (tries >= MAX_TRY) {
        lockUntil = Date.now() + LOCK_TIME;
        showRemaining();
        return;
    }

    err.textContent = `âŒ YanlÄ±ÅŸ IMEI (${tries}/${MAX_TRY})`;
}

/* ===== KÄ°LÄ°T ===== */
function showRemaining() {
    imeiInput.disabled = true;

    const t = setInterval(() => {
        const left = lockUntil - Date.now();

        if (left <= 0) {
            clearInterval(t);
            imeiInput.disabled = false;
            tries = 0;
            lockUntil = 0;
            err.textContent = "ðŸ”“ Kilit aÃ§Ä±ldÄ±";
            return;
        }

        err.textContent = `ðŸ”’ Kilitli: ${Math.ceil(left / 1000)} sn`;
    }, 500);
}

/* ===== BAÅžARILI GÄ°RÄ°Åž (TEST Ä°Ã‡Ä°N) ===== */
/* Terminali aÃ§mak istersen bu fonksiyonu Ã§aÄŸÄ±r */
function unlockSystem() {
    document.getElementById("imei-screen").style.display = "none";
    document.getElementById("os").style.display = "block";
    sidebar.style.display = "block";
}
</script>

</body>
</html>
