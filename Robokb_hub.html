<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>RoboKB Installer Hub</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

body {
    font-family: 'Inter', sans-serif;
    background-color: #0f172a;
    color: #f1f5f9;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* Senin verdiğin cam efektli kart */
.glass-card {
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 2rem;
    margin-bottom: 1.5rem;
}

.step-number {
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-weight: bold;
    font-size: 0.875rem;
    color: white;
    flex-shrink: 0;
}

.action-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background-color: #2563eb;
    color: white;
    font-weight: bold;
    padding: 1rem 2rem;
    border-radius: 0.75rem;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
}

.action-button:hover {
    background-color: #3b82f6;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
}

h1 {
    font-size: 2.25rem;
    font-weight: 700;
    background: linear-gradient(to right, #ffffff, #9ca3af);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin-bottom: 20px;
}

.app-title-smart { color: #60a5fa; }
.app-title-icon { color: #a78bfa; }
.app-title-notch { color: #f472b6; }

.footer-note {
    font-size: 0.75rem;
    color: #94a3b8;
    text-align: center;
}

.package-btn {
    width: 100%;
    padding: 0.8rem;
    margin-top: 10px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 14px;
    cursor: pointer;
    color: #f1f5f9;
    font-weight: 600;
}
.package-btn:hover {
    background: rgba(255,255,255,0.15);
}
</style>
</head>
<body>

<div class="glass-card" style="max-width: 480px; width: 100%;">
    <h1>RoboKB Installer Hub</h1>

    <div>
        <strong>Seçilen Paket:</strong>
        <div id="selected" style="margin: 6px 0 16px; font-size: 1.2rem; color:#60a5fa;">Henüz yok</div>

        <button class="package-btn" onclick="selectPack('KB-Core')">KB-Core</button>
        <button class="package-btn" onclick="selectPack('Security-Plus')">Security-Plus</button>
        <button class="package-btn" onclick="selectPack('AI-Modules')">AI-Modules</button>
        <button class="package-btn" onclick="selectPack('Game-Boost')">Game-Boost</button>
        <button class="package-btn" onclick="selectPack('API-Tools')">API-Tools</button>
        <button class="package-btn" onclick="selectPack('Developer-Kit')">Developer-Kit</button>
        <button class="package-btn" onclick="selectPack('RoboDocs')">RoboDocs</button>
        <button class="package-btn" onclick="selectPack('VirtualOS')">VirtualOS</button>
    </div>

    <div style="margin-top: 20px;">
        <button class="action-button" onclick="installPack()">Kurulumu Başlat</button>
    </div>

    <div id="status" style="margin-top:20px; min-height:120px; font-size:0.95rem; max-height:180px; overflow-y:auto;"></div>

    <p class="footer-note">© RoboKB Systems</p>
</div>

<script>
let current = null;

// Tek ortak link (senin istediğin)
const hubLink = "https://www.curseforge.com/euejjsjejje";

function selectPack(name) {
    current = name;
    document.getElementById("selected").innerText = name;
}

function installPack() {
    const statusBox = document.getElementById("status");

    if (!current) {
        statusBox.innerHTML += "⚠ Paket seçilmedi.<br>";
        return;
    }

    const msgs = [
        "Hazırlanıyor…",
        "İndirme simülasyonu çalışıyor…",
        "Kurulum aşamaları tamamlanıyor…",
        "Kurulum bitti ✔"
    ];

    statusBox.innerHTML += `<hr><b>${current}</b> kuruluyor…<br>`;
    let i = 0;

    function step() {
        statusBox.innerHTML += msgs[i] + "<br>";
        statusBox.scrollTop = statusBox.scrollHeight;
        i++;
        if (i < msgs.length) {
            setTimeout(step, 650);
        } else {
            window.open(hubLink, "_blank");
        }
    }

    step();
}
</script>

</body>
</html>
